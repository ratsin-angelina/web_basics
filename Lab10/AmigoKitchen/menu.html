<!DOCTYPE html>
<html lang="ua">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MenuAndDrinks</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <section>
      <h1>Menu</h1>
      <div class="slideshow-container">
        <div class="mySlides fade">
          <img src="paella-4320780_1280.jpg" class="photo" />
          <div class="text">Фідеуа</div>
        </div>

        <div class="mySlides fade">
          <img src="tomato-soup-2288056_1280.jpg" class="photo" />
          <div class="text">Гаспачо</div>
        </div>

        <div class="mySlides fade">
          <img src="spanish-paella-4459519_1280.jpg" class="photo" />
          <div class="text">Паелья</div>
        </div>

        <div class="mySlides fade">
          <img src="jamon-3934953_1280.jpg" class="photo" />
          <div class="text">Хамон Іберіко</div>
        </div>

        <div class="mySlides fade">
          <img src="churro-4841997_1280.jpg" class="photo" />
          <div class="text">Чуррос</div>
        </div>

        <div class="mySlides fade">
          <img src="appetizers-1853581_1280.jpg" class="photo" />
          <div class="text">Крокети</div>
        </div>

        <a class="prev" onclick="plusSlides(-1)">❮</a>
        <a class="next" onclick="plusSlides(1)">❯</a>
      </div>
      <br />

      <div style="text-align: center">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
        <span class="dot" onclick="currentSlide(4)"></span>
        <span class="dot" onclick="currentSlide(5)"></span>
        <span class="dot" onclick="currentSlide(6)"></span>
      </div>
    </section>
    <section class="my-drinks">
      <h1>Drinks</h1>

      <img src="audente.webp" class="napkin" alt="Drinks" />
      <div class="cucumber2">Агуардьєнте</div>
      <img src="sangria-4469555_1920.jpg" class="napkin1" alt="Drinks" />
      <div class="cucumber1">Сангрія</div>
      <img src="wine-4816623_1280.jpg" alt="Drinks" class="napkin2" />
      <div class="cucumber">Сидра</div>
    </section>
    <script>
      let slideIndex = 1;
      showSlides(slideIndex);

      function plusSlides(n) {
        showSlides((slideIndex += n));
      }

      function currentSlide(n) {
        showSlides((slideIndex = n));
      }

      function showSlides(n) {
        let i;
        let slides = document.getElementsByClassName("mySlides");
        let dots = document.getElementsByClassName("dot");
        if (n > slides.length) {
          slideIndex = 1;
        }
        if (n < 1) {
          slideIndex = slides.length;
        }
        for (i = 0; i < slides.length; i++) {
          slides[i].style.display = "none";
        }
        for (i = 0; i < dots.length; i++) {
          dots[i].className = dots[i].className.replace(" active", "");
        }
        slides[slideIndex - 1].style.display = "block";
        dots[slideIndex - 1].className += " active";
      }
    </script>
  </body>
</html>
